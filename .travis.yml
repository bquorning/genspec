rvm:
  - 2.0.0
  - 2.1.8
  - 2.2.4
  - 2.3.0
  - ruby-head
  - jruby-19mode
  - jruby-head
  - rbx-19mode

env:
  - RAILS_VERSION="~> 3.1.0"
  - RAILS_VERSION="~> 3.2.0"
  - RAILS_VERSION="~> 4.0.0"
  - RAILS_VERSION="~> 4.1.0"
  - RAILS_VERSION="~> 4.2.0"

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-19mode
    - rvm: rbx-19mode
    - rvm: jruby-head
  exclude:
    - rvm: 2.3.0
      env: RAILS_VERSION="~> 3.1.0"
    - rvm: 2.3.0
      env: RAILS_VERSION="~> 3.2.0"
